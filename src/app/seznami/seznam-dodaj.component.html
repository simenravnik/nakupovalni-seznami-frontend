<h2>Dodaj seznam</h2>
<div *ngIf="seznam">
    <form (ngSubmit)="submitForm()" ngNativeValidate>
        <table>
            <tr>
                <td><label for="naziv">Naziv</label></td>
                <td><input [(ngModel)]="seznam.naziv" id="naziv" name="naziv" required/></td>
            </tr>
            <tr>
                <td><label for="opis">Opis</label></td>
                <td><input [(ngModel)]="seznam.opis" id="opis" name="opis" required/></td>
            </tr>
        </table>


        <button type="button" (click)="nazaj()">Nazaj</button>
        <button type="submit">Dodaj</button>
    </form>
</div>
