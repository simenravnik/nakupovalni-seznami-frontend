<div *ngIf="uporabnik">

    <h3>Podrobnosti uporabnika {{uporabnik.ime}}</h3>

    <table>
        <tr>
            <td>Id:</td>
            <td>{{uporabnik.id}}</td>
        </tr>
        <tr>
            <td>Ime:</td>
            <td>{{uporabnik.ime}}</td>
        </tr>
        <tr>
            <td>Priimek:</td>
            <td>{{uporabnik.priimek}}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{uporabnik.email}}</td>
        </tr>
        <tr>
            <td>Uporabni≈°ko ime:</td>
            <td>{{uporabnik.uporabniskoIme}}</td>
        </tr>
        <tr>
            <td>Geslo:</td>
            <td>{{uporabnik.geslo}}</td>
        </tr>
    </table>

    <button (click)="nazaj()">Nazaj</button>
    <button (click)="uredi()">Uredi</button>
</div>
